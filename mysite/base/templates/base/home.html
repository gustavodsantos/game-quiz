{% extends 'base/base.html' %}
{% block body %}
    <div class="login-page">

        <p class="subtitle-quiz">Quiz</p>
        <p class="subtitle-page">Gustavo</p>
        <div class="form">

            {% if form.errors %}
                <p> Erros:
                    {{ form.errors }}
                </p>
            {% endif %}

            <form class="login-form" method="post" action="/">
                {% csrf_token %}

                <label for="id_nome"></label>
                <input id="id_nome" type="text" name="nome" placeholder="NOME" required="required"
                       value="{{ form.nome.value }}"/>

                <label for="id_email"></label>
                <input id="id_email" type="email" name="email" placeholder="EMAIL" required="required"
                       value="{{ form.email.value }}"/>

                <button type="submit">Entrar</button>
            </form>

        </div>
    </div>
{% endblock body %}
